name: Release

"on":
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Package tools
        run: tar -czf tools.tar.gz tools

      - name: Generate images metadata
        run: |
          scripts/util/generate-images-metadata.sh \
            --config config.yaml \
            --tools-dir tools \
            --output images-metadata.yaml \
            --image-tag "${{ github.ref_name }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            tools.tar.gz
            images-metadata.yaml
